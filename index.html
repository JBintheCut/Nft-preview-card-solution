<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Nft Preview Card</title>
</head>
<body>
    <main class="container">
        <div class="product-pic">
            <div class="product-view">
                <img src="icon-view.svg" class="view-icon" alt="view-icon">
            </div>
        </div>
        <div class="description">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="product-discription">Our Equilibrium collection promotes balance and calm.</p>
            <div class="product-state">
                <h2 class="ethereum-quantity">
                    <img src="icon-ethereum.svg" alt="ethereum icon for nft">0.041 ETH
                </h2>
                <p class="time-left">
                    <img src="icon-clock.svg" alt="clock icon for time remaining">3 days left
                </p>
            </div>
            <p class="nft-developer">
                <img src="image-avatar.png" alt="avatar for developer" class="developer-avatar">Creation of <span class="highlight">Jules Wyvern</span>
            </p>
        </div>
    </main>
</body>
</html>
